<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widht Converter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header class="header__page">
      <a href="../metrika.html" class="return-link">Назад</a>
      <h1>Меры длины км/миля/морская миля</h1>
    </header>
    <div class="container">
      <h2>Конвертер длины</h2>
      <div class="input-wrapper">
        <label for="km">Километр:</label>
        <input type="number" id="km" value="1" />
      </div>
      <div class="input-wrapper">
        <label for="mile">Миля:</label>
        <input type="number" id="mile" />
      </div>
      <div class="input-wrapper">
        <label for="naut_mile">Морская миля:</label>
        <input type="number" id="naut_mile" />
      </div>
    </div>
    <!-- Script -->
    <script src="../scripts/widht.js"></script>
