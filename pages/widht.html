<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widht Converter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body class="body">
    <header class="header">
      <a href="../metrika.html" class="header__return-link">Назад</a>
      <h1 class="title">Меры длины: км/миля/морская миля</h1>
    </header>
    <main class="content">
      <div class="container">
        <h2 class="container__title">Конвертер длины</h2>
        <div class="input-wrapper">
          <label for="km">Километр:</label>
          <input class="input-wrapper__input" type="number" id="km" value="1" />
        </div>
        <div class="input-wrapper">
          <label for="mile">Миля:</label>
          <input class="input-wrapper__input" type="number" id="mile" />
        </div>
        <div class="input-wrapper">
          <label for="naut_mile">Морская миля:</label>
          <input class="input-wrapper__input" type="number" id="naut_mile" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__capture">Rustam Sultangaliev</p>
    </footer>

    <!-- Script -->
    <script src="../scripts/widht/widht.js"></script>
  </body>
</html>
