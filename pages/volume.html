<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Converter</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body class="body">
    <header class="header header__page">
      <a href="../metrika.html" class="header__return-link">Назад</a>
      <h1 class="title">Меры объёма жидкостей: литр/галлон/пинта</h1>
    </header>
    <main class="content">
      <div class="container">
        <h2 class="container__title">Конвертер объёма</h2>
        <div class="input-wrapper">
          <label for="kg">Литр:</label>
          <input class="input-wrapper__input" type="number" id="ltr" value="1" />
        </div>
        <div class="input-wrapper">
          <label for="lb">Американский галлон:</label>
          <input class="input-wrapper__input" type="number" id="gal" />
        </div>
        <div class="input-wrapper">
          <label for="oz">Британская пинта:</label>
          <input class="input-wrapper__input" type="number" id="pnt" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__capture">© Rustam Sultangaliev</p>
      <p class="footer__text" id="currentYear"></p>
      <script>
          document.getElementById('currentYear').innerHTML = new Date().getFullYear();
      </script>
    </footer>

    <!-- Script -->
    <script src="../scripts/volume/volume.js"></script>
  </body>
</html>
